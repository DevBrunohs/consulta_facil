<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cadastro Profissional</title>
</head>

<body>
   

    <div class="container">
       
        <h1>Sobre o profissional</h1>

        <form>
            <h3>Dados do profissional</h3>

            <label>
                Nome Completo * <br>
                <input class="name-input" type="text" name="nome" placeholder="Digite Seu Nome Completo" required />
                <div class="error"></div>
            </label>

            <label class="cpf">
                CPF * <br> <!--JAVAscript \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ -->
                <input type="text" class="cpf" name="cpf"  placeholder="Digite um CPF" onkeypress="$(this).mask('000.000.000-00');" required />
                
                <div class="error"></div>
            </label>

            <label>
                Celular* <br>
                <input type="tel" name="telefone"  placeholder="(00) 0 0000-0000"  maxlength="11" required />
                <div class="error"></div>
            </label>

            <select class="state">
                <option >Estado</option>
                <div class="error"></div>
            </select>

            <select class="city"  id="ct" value= "https://api-teste-front-end-fc.herokuapp.com">
                <option onlick="requisicao()">Cidade</option>
                <div class="error"></div>
            </select>

                <br>
                
                <div class="color-1"></div>
                <div class="color-2"></div>

            <button class="next" value="verificar" >Pr√≥ximo</button>
        </form>


        <img src="./IMG/desktop-pagina-1.png" alt="medic" class="medic">

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
